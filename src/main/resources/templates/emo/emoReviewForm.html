<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <div class="my-3 border-bottom">
        <div>
            <h4>리뷰</h4>
        </div>
    </div>
    <form th:action="@{/review/add}" th:object="${reviewForm}" method="post">
        <!--유효성검사시 에러메세지 출력영역-->
        <div th:replace="~{form_errors::formErrorsFragment}"></div>
        <div class="mb-3">
            <label for="review" class="form-label">리뷰</label>
            <input type="text" th:field="*{review}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label for="hotplace_no" class="form-label">hotplace_no</label>
            <input type="text" th:field="*{hotplace_no}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label for="map_no" class="form-label">map_no</label>
            <input type="text" th:field="*{map_no}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label for="emo_result" class="form-label">emo_result</label>
            <input type="text" th:field="*{emo_result}" class="form-control"/>
        </div>
        <input type="submit" value="리뷰등록" class="btn btn-primary my-2"/>
    </form>
</div>
</html>
