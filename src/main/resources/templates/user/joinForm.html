<html layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org">
<div layout:fragment="content" class="container my-3">

    <div class="container my-3">
        <h1>회원가입</h1>
        <form id="join" class="my-2" th:object="${userCreateForm}" th:action="@{/user/join}" method="post">
            <!-- 오류시 보여주는 문구-->
            <div th:replace="~{form_errors::formErrorsFragment}"></div>
            <div>
                <label for="user_name" class="form-label"></label>
                <input type="text" class="form-control form-control-lg" th:field="*{user_name}" placeholder="이름">
            </div>

            <div>
                <label for="user_id" class="form-label"></label>
                <input type="text" class="form-control form-control-lg" name="user_id" id="user_id" placeholder="아이디">
            </div>
            <div>
                <label for="birth" class="form-label">생년월일</label>
                <input type="date" class="form-control form-control-lg" th:field="*{birth}" th:format="'yyyy-MM-dd'">
            </div>
            <!-- 성별 -->
           <!-- <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" th:field="*{gender}" value="M" class="btn-check" name="btnradio" id="genderMale" autocomplete="off">
                <label class="btn btn-outline-primary" for="genderMale">남</label>

                <input type="radio" th:field="*{gender}" value="F" class="btn-check" name="btnradio" id="genderFemale" autocomplete="off">
                <label class="btn btn-outline-primary" for="genderFemale">여</label>
            </div>-->
            <!-- 성별 -->
            <input type="radio" class="btn-check" th:field="*{gender}" value="M" id="genderMale" autocomplete="off">
            <label class="btn btn-secondary" for="genderMale">남</label>
            <input type="radio" class="btn-check" th:field="*{gender}" value="F" id="genderFemale" autocomplete="off">
            <label class="btn btn-secondary" for="genderFemale">여</label>


           <!-- <div>
                <label class="form-label">성별</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" th:field="*{gender}" value="M">
                    <label class="form-check-label" for="inlineCheckbox1">남자</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" th:field="*{gender}" value="F">
                    <label class="form-check-label" for="inlineCheckbox2">여자</label>
                </div>
            </div>-->
            <div>
                <label for="email" class="form-label">이메일</label>
                <input type="email" class="form-control form-control-lg" th:field="*{email}" placeholder="ex)eeee@naver.com">
            </div>
            <div>
                <label for="pwd1" class="form-label">비밀번호</label>
                <input type="password" class="form-control form-control-lg userpw-confirm" th:field="*{pwd1}" placeholder="비밀번호">
            </div>
            <div>
                <label for="pwd2" class="form-label"></label>
                <input type="password" class="form-control form-control-lg userpw-confirm" th:field="*{pwd2}" placeholder="비밀번호확인">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="termsPrivacy">
                <label class="form-check-label" for="termsPrivacy">
                    <em class="option point">[필수]</em>
                    <span class="text">개인정보 수집 및 이용</span>
                    <a href="https://nid.naver.com/user2/common/terms/terms2?t=viewNaverJoinTerms&amp;v=1" class="link_arrow">전체</a>
                </label>
            </div>
            <div class="d-flex justify-content-center">
                <input type="submit" value="회원가입" class="btn btn-primary">
            </div>
        </form>
    </div>


</div>
</html>
