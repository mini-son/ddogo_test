<html layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org">
<div layout:fragment="content" class="container my-3">

    <div class="container my-5" style="width: 524px;">
        <div class="border p-4">
            <div class="my-3">
                <div class="d-flex justify-content-center align-items-center flex-column">
                    <img src="/image/logo.png" style="margin-bottom: 50px !important;">
                    <form id="login" class="my-2" th:object="${loginVaildation}" th:action="@{/user/login}" method="post">

                        <!-- 1. 아이디 -->
                        <div class="mb-4">
                            <input type="text" name="user_id" id="user_id" class="form-control form-control-lg" placeholder="아이디">
                        </div>
                        <!-- 2. 비밀번호 -->
                        <div class="mb-4">
                            <input type="password" name="pwd" id="pwd" class="form-control form-control-lg" placeholder="비밀번호">
                        </div>
                        <!-- 오류시 보여주는 문구 -->
                        <div th:if="${param.error}">
                            <div class="alert alert-danger">
                                사용자ID 또는 비밀번호를 확인해주세요.
                            </div>
                        </div>
                        <div class="mb-4">
                            <div class="d-flex justify-content-between mb-4">
                                <a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/user/searchid}">아이디찾기</a>
                                <a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/user/pwdsearch}">비밀번호찾기</a>
                            </div>
                        </div>
                        <div class="d-grid gap-2 col-6 mx-auto" > <!-- Add custom margin to move the button down -->
                            <button type="submit" class="btn btn-outline-danger btn-lg"  style="margin-top:100px;">로그인</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

</html>
